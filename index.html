<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Hot Finds On Mars!</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Find Awesome News!</a></p>
      <p>Check below for the latest news on the red planet!</p>
      <p>No aliens tho :(</p>
    </div>

    <!-- Latest News -->
    <div class="row" id="latest-news">
      <div class="col-md-12">
        <h4 class="heading">{{mars.news_title}}</h4>
        <small>{{mars.paragraph}}</small>
      </div>
    </div>

  </div>

</body>

</html>
